<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile - HK EARNING</title>
  <style>
    body {
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .profile-box {
      background: rgba(30,30,30,0.95);
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      border-left: 5px solid #ff3333;
    }

    h1 {
      color: #ff3333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 1em;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(to right, #ff3333, #ff6a00);
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      color: black;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    .note {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <h1>ðŸ‘¤ Update Profile</h1>
    <input type="text" id="ffName" placeholder="Free Fire Name" required>
    <input type="text" id="ffUID" placeholder="Free Fire UID (10 digits)" maxlength="10" required>
    <input type="email" id="email" placeholder="Your Email (for codes)" required>
    <button onclick="saveProfile()">SAVE</button>
    <p class="note">*Weâ€™ll verify your UID before tournament</p>
  </div>

  <script>
    function saveProfile() {
      const name = document.getElementById("ffName").value;
      const uid = document.getElementById("ffUID").value;
      const email = document.getElementById("email").value;

      if (!name || uid.length !== 10 || !email) {
        alert("Please enter valid details!");
        return;
      }

      alert("Profile updated! (Data stored locally for now)");
      // Local storage (for future backend/Firebase)
      localStorage.setItem("ffName", name);
      localStorage.setItem("ffUID", uid);
      localStorage.setItem("email", email);

      // Optional: redirect back to dashboard
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
